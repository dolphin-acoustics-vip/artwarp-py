# ARTwarp-py CI: tests, coverage, and lint on push/PR
# Features: Coverage gate (80%), multi-Python, lint, only merge when green

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,accelerate]"

      - name: Run tests with coverage
        run: |
          python -m pytest tests/ \
            -v --tb=short --strict-markers \
            --cov=artwarp \
            --cov-report=xml \
            --cov-report=term \
            --cov-fail-under=80

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Black
        run: black --check src/artwarp/ tests/

      - name: isort
        run: isort --check-only src/artwarp/ tests/

      - name: Flake8
        run: flake8 src/artwarp/ --max-line-length=100 --extend-ignore=E203,W503

      - name: Mypy
        run: mypy src/artwarp/ --ignore-missing-imports

  coverage-badge:
    name: Coverage report (optional upload)
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install and run tests for coverage artifact
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,accelerate]"
          python -m pytest tests/ --cov=artwarp --cov-report=xml --cov-report=html -q

      - name: Upload coverage HTML (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
